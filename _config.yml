    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'Related Posts'
  index:
    coming_soon: 'Coming soon...'


# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title
paginate: 5
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge


