# Site settings 
title: Low voltage. Mostly harmless...
email: d.kovachev@gmail.com
author: Dimitar Kovachev
description: >
  Exploring electronics, programming and photography
baseurl: ""
url: "https://lowvoltage.github.io"
host: 0.0.0.0
date_format: "%b %-d, %Y"

# Google services
google_analytics: UA-101952232-1

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: lowvoltage


# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    true
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: true
enable_anchorjs: true
# Preview image for social media aka og:image and twitter:image
post_preview_image: false

# Social icons
github_username: lowvoltage

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
